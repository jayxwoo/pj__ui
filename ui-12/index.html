<body>
    <div class="carousel">
        <ul class="carousel-track">
            <li class="carousel-slide carousel-slide--active">

            <li class="carousel-slide">
                <img class="carousel-img" src="img/carousel/2.jpg" alt="">

        </ul>
        
        <button class="carousel-btn carousel-btn--left" aria-label="next image button"><i class="carousel-icon carousel-icon--left fas fa-arrow-left"></i></button>
        <button class="carousel-btn carousel-btn--right" aria-label="previous image button"><i class="carousel-icon carousel-icon--right fas fa-arrow-right"></i></button>

            <button class="indicator indicator--active"></button>
            <button class="indicator"></button>
